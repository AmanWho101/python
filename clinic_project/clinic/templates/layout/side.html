{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link pl-2 ">
      <img src="{% static 'dist/img/astu.jpg' %}" alt="AdminLTE Logo" 
      class="brand-image img-circle elevation-3 " style="opacity: .8">
      <span class="brand-text font-weight-light">SSMS</span>
    </a>
  

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'dist/img/avatar.png' %}" 
          class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{request.user.first_name}}, {{request.user.last_name}} </a>
        </div>
      </div>


      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" 
        data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Main Menu
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              {% for group in user.groups.all %}
              {% if group.name  == 'reception' %}
                <li class="nav-item">
                  <a href="{% url 'clinic:register' %}" class="nav-link {% if request.path == '/clinic/reception/register' %} active {% endif %}">
                    <i class="far fa-user nav-icon"></i>
                    <p>Register</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'clinic:card' %}" class="nav-link {% if request.path == '/clinic/reception/card' %} active {% endif %}">
                    <i class="far fa-address-card nav-icon"></i>
                    <p>Card</p>
                  </a>
                </li>
              {% elif group.name  == 'doctor' %}
                <li class="nav-item">
                  <a href="{% url 'clinic:room' %}"
                   class="nav-link {% if request.path == '/clinic/doctor/room' %} active {% endif %}">
                    <i class="far fa-user nav-icon"></i>
                    <p>Examination</p>
                  </a>
                </li>
              {% endif %}
              
            {% endfor  %}
            </ul>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
